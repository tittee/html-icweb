<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gulp.JS V3 - HTML Slicing</title>
  <link rel="stylesheet" href="css/tailwind.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="w-full absolute">
    <nav class="bg-transparent">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <button
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex-shrink-0 flex items-center">
              <span class="text-white text-3xl font-bold">LOGO</span>
            </div>
            <div class="hidden sm:block sm:ml-auto">
              <div class="flex space-x-4">
  
                <a href="#" class="text-yellow-400 px-3 py-2 text-sm font-medium uppercase">Home</a>
                <a href="#" class="text-gray-300 hover:text-yellow-100 px-3 py-2 rounded-md text-sm font-medium uppercase">About
                  Us</a>
                <a href="#" class="text-gray-300 hover:text-yellow-100 px-3 py-2 rounded-md text-sm font-medium uppercase">News</a>
                <a href="#" class="text-gray-300 hover:text-yellow-100 px-3 py-2 rounded-md text-sm font-medium uppercase">Contact
                  Us</a>
                </div>
                </div>
                </div>
                
                </div>
                </div>
                </nav>
  </header>
  <main>
    <div class="container-full position-relative">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide"><img src="https://picsum.photos/id/1/2000/900" alt="Image Web Developer"></li>
            <li class="glide__slide"><img src="https://picsum.photos/id/1/2000/900" alt="Image Web Developer"></li>
            <li class="glide__slide"><img src="https://picsum.photos/id/1/2000/900" alt="Image Web Developer"></li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
        </div>
        <div class="glide__bullets" data-glide-el="controls[nav]">
          <button class="glide__bullet" data-glide-dir="=0"></button>
          <button class="glide__bullet" data-glide-dir="=1"></button>
          <button class="glide__bullet" data-glide-dir="=2"></button>
        </div>
      </div>
    
      <!-- Slider main container -->
      <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><a href="#"><img src="https://picsum.photos/id/1/2000/900"
                alt="Image Web Developer"></a></div>
          <div class="swiper-slide"><a href="#"><img src="https://picsum.photos/id/1/2000/900"
                alt="Image Web Developer"></a></div>
          <div class="swiper-slide"><a href="#"><img src="https://picsum.photos/id/1/2000/900"
                alt="Image Web Developer"></a></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>

    </div>
  </main>
  <footer></footer>  
  <script src="js/index.js"></script>
</body>

</html>
